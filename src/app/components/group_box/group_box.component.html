<div class="card">
  <div class="card-header text-center">
    <a routerLink="/groups/{{ group.groupId }}">{{ group.name }}</a>
  </div>
  <div class="card-body">
    <div class="text-center">
      <p class="card-text">You are owed</p>
      <h5 class="card-title" [ngClass]="userBalance > 0 ? 'text-success' : 'text-danger'"
      >$ {{userBalance}}</h5>
    </div>

    <p class="card-text">{{ group.description }}</p>

    <div class="card-footer text-muted">
      {{ group.memberships.length }} members
    </div>
  </div>
</div>
